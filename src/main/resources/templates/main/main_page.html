<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>Title</title>

    <link th:href="@{/css/main_page.css}" rel="stylesheet" />
    <link th:href="@{/css/slide.css}" rel="stylesheet" />
    <script src="/js/webSocket_connect.js"></script>

    <div th:replace="~{/fragments/header.html :: fragment-header}"></div>
</head>

<body>

    <div th:replace="~{/fragments/slide.html :: fragment-slide}"></div>

    <ul class="category-box">
        <li class="category-button" onclick="location.href='/store/100'">
            <div class="category-content">
                <img src="/img/icon/category/pastfood.png">
                <div>패스트푸드</div>
            </div>
        </li>

        <li class="category-button" onclick="location.href='/store/200'">
            <div class="category-content">
                <img src="/img/icon/category/china.png">
                <div>중식</div>
            </div>
        </li>

        <li class="category-button" onclick="location.href='/store/300'">
            <div class="category-content">
                <img src="/img/icon/category/chicken.png">
                <div>치킨</div>
            </div>
        </li>

        <li class="category-button" onclick="location.href='/store/400'">
            <div class="category-content">
                <img src="/img/icon/category/korea.png">
                <div>한식</div>
            </div>
        </li>

        <li class="category-button" onclick="location.href='/store/500'">
            <div class="category-content">
                <img src="/img/icon/category/western.png">
                <div>양식</div>
            </div>
        </li>

        <li class="category-button">
            <div class="category-content">
                <img src="/img/icon/category/dessert.png">
                <div>디저트</div>
            </div>
        </li>

        <li class="category-button">
            <div class="category-content">
                <img src="/img/icon/category/snack.png">
                <div>분식</div>
            </div>
        </li>

        <li class="category-button">
            <div class="category-content">
                <img src="/img/icon/category/pizza.png">
                <div>피자</div>
            </div>
        </li>
    </ul>

    <div class="func-box">
        <span><img src="/img/store/takeout_btn.png" onclick="location.href='/takeoutStore/100'"></span>
        <span><img src="/img/store/off_order_btn.png" onclick="location.href='/allStore/100'"></span>
    </div>

    <div class="reference-box">
        <a href="https://www.flaticon.com" target="_blank">Icon made by Freepik from www.flaticon.com</a>
    </div>

    <script type="text/javascript" th:src="@{/js/slide.js}"></script>
</body>

<div th:replace="~{/fragments/nav.html :: fragment-nav}"></div>

</html>
