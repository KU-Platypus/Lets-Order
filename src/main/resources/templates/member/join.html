<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/join.css}" rel="stylesheet" />
</head>

<body>
<div class="container_join">
  <form action="/join" role="form" method="post" th:object="${memberDto}">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">올바른 데이터가 아닙니다</p>
    </div>

    <div class="form-group">
      <label th:for="email">이메일 주소</label>
      <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">올바른 데이터가 아닙니다</p>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" placeholder="비밀번호 입력">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">올바른 데이터가 아닙니다</p>
    </div>

    <div class="form-group">
      <label th:for="phonenum">전화번호</label>
      <input type="number" th:field="*{phonenum}" placeholder="전화번호 입력해주세요">
      <p th:if="${#fields.hasErrors('phonenum')}" th:errors="*{phonenum}" class="fieldError">올바른 데이터가 아닙니다</p>
    </div>

    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력해주세요">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">올바른 데이터가 아닙니다</p>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-outline-dark">제출</button>
      <button type="button" class="btn btn-outline-dark" onclick="history.back();">취소</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</body>

</html>
