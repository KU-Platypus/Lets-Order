<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>MyPage</title>
    <link th:href="@{/css/mypage.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/webSocket_connect.js"></script>
</head>

<body>
    <div class="info-top-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
    </div>

    <div class="info-top-title-box">
        <div class="info-text-title">
            회원정보
        </div>
    </div>

    <div class="info-box">
        이름 : [[${memberinfo.name}]]
    </div>

    <hr>

    <div class="info-box">
        닉네임 : [[${memberinfo.nickname}]]
    </div>

    <hr>

    <div class="info-box">
        이메일 : [[${memberinfo.email}]]
    </div>

    <hr>

    <div class="info-box">
        전화번호 : [[${memberinfo.phonenum}]]
    </div>
</body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
