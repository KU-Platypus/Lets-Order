<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles_store_management.css}"/>
    <title>가게관리</title>
</head>
<body>
<div>
    <nav class="navbar top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            관리자 - 가게 관리
          </a>
          <span class="navbar-text" th:text="${store.storeName}">가게이름</span>
        </div>
    </nav>
    
</div>
<div class="main">
    <form action="/admin/storeManagement" enctype="multipart/form-data" method="post">
        <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
        <input name="storeId" th:value="${store.storeid}" type="hidden"/>

        <div class="card mb-3">
            <div class="row g-1">
              <div class="col-4">
                <div class="card-body">
                    <h5 class="card-title"><b>배너이미지</b></h5>
                    <label class="btn btn-outline-primary" for="fileInput">이미지 선택</label>
                    <input id="fileInput" type="file" name="imgFile" style="display: none;" onchange="previewFile()"/>
                </div>
              </div>
              <div class="col-8">
                <img id="bannerImg" alt="Image" th:src="${store.storeBanner} ?: '/img/wait.png'" style="width: 250px; height: 250px;"/>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-1">
              <div class="col-4">
                <div class="card-body">
                  <h5 class="card-title"><b>가게 설명</b></h5>
                </div>
              </div>
              <div class="col-8">
                <textarea class="form-control" rows="5" name="storeIntroduction" id="storeIntroduction" th:text="${store.storeIntroduction}"></textarea>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="row g-1">
              <div class="col-4">
                <div class="card-body">
                  <h5 class="card-title"><b>전화번호</b></h5>
                </div>
              </div>
              <div class="col-8">
                <input type="tel" class="form-control"  name="storeTell" id="storeTell" th:value="${store.storeTel}">
              </div>
            </div>
          </div>

        <div>
            <button class="btn btn-outline-primary" type="submit">적용하기</button>
            <a href="/admin" class="btn btn-outline-dark">돌아가기</a>
        </div>
    </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
<script th:src="@{/js/admin_store.js}" type="text/javascript"></script>

</html>
