<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles_menu_order_detail.css">
</head>

<body>

<div class="card">
    <div class="card-body">
        <div class="container text-center">
            <div class="row">
                <div class="col">메뉴명</div>
                <div class="col">가격</div>
                <div class="col">수량</div>
                <div class="col">총 가격</div>
            </div>
        </div>
    </div>
</div>

<ul class="list-group list-group-flush">
    <li class="list-group-item" th:with="detail=${detailCartDto[0]}">
        <div class="container text-center">
            <div class="row row-cols-4">
                <div class="col">[[${detail.cartName}]]</div>
                <div class="col">[[${detail.cartPrice}]]원</div>
                <div class="col">[[${detail.cartAmount}]]</div>
                <div class="col">[[${detail.cartTotal}]]원</div>
            </div>
        </div>
    </li>
</ul>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">총합</h5>
        <p class="card-text" th:text="${#aggregates.sum(detailCartDto.![cartTotal])} + '원'">원</p>
    </div>
</div>

<div class="card" th:with="detail=${detailCartDto[0]}">
    <div class="card-body">
        <h5 class="card-title">요청사항</h5>
        <p class="card-text">[[${detail.orderRequest}]]</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
